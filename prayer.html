<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>FSSMC Mosque - Prayer Times</title>
    <link rel="stylesheet" href="/CSS/prayer.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="header-inner">
        <div class="logo">
          <img src="IMAGE/FSSMC ICON.jpeg" alt="FSSMC Mosque Logo" />
          <span>FSSSMC Mosque</span>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <span></span><span></span><span></span>
        </label>
        <nav class="main-nav">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a class="active" href="prayer.html">Prayer Times</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="quran.html">Quran</a></li>
            <li><a class="nav-btn" href="donate.html">Donate</a></li>
            <li><a class="nav-btn" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="container">
        <h1>Prayer Times</h1>

        <div id="location">Detecting location...</div>

        <div id="countdown">Loading...</div>

        <div class="grid">
          <div class="card" id="Fajr">
            <h2>Fajr</h2>
            <p class="adhan" id="adhanFajr">--</p>
            <p class="solat" id="solatFajr">--</p>
          </div>

          <div class="card" id="Dhuhr">
            <h2>Dhuhr</h2>
            <p class="adhan" id="adhanDhuhr">--</p>
            <p class="solat" id="solatDhuhr">--</p>
          </div>

          <div class="card" id="Asr">
            <h2>Asr</h2>
            <p class="adhan" id="adhanAsr">--</p>
            <p class="solat" id="solatAsr">--</p>
          </div>

          <div class="card" id="Maghrib">
            <h2>Maghrib</h2>
            <p class="adhan" id="adhanMaghrib">--</p>
            <p class="solat" id="solatMaghrib">--</p>
          </div>

          <div class="card" id="Isha">
            <h2>Isha</h2>
            <p class="adhan" id="adhanIsha">--</p>
            <p class="solat" id="solatIsha">--</p>
          </div>
        </div>

        <!-- QIBLA COMPASS -->
        <div class="qibla-container">
          <div class="qibla-title">Qibla Direction</div>
          <canvas id="compass" width="200" height="200"></canvas>
          <div class="qibla-label" id="qiblaText">Finding direction...</div>
        </div>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script src="/JS/prayer.js"></script>
    <script src="/JS/qibla.js"></script>
    <script>
     if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/JS/service-worker.js");
}
</script>
    </script>
  </body>
</html>
